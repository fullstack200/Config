<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>CONFIG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.5">
  <meta charset="utf-8">

  <!---Bootstrap link---->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Favicon link -->
  <link rel="icon" href="{% static 'media\favicon.ico' %}">

  <!-- Font Awesome icons link -->
  <script src="https://kit.fontawesome.com/562a44d30d.js" crossorigin="anonymous"></script>

  <!-- Google Fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">


  <!-- External stylesheet link -->
  <link rel="stylesheet" href="{% static './CSS/database.css' %}">
</head>

<body>
  <div class="main-body">
    <h1>Insert New Data</h1><br>
    <form action="#" method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="common">
        <h3>General Info : </h3>
        <label for="category">Category: </label>&nbsp;
        <div class="radio">
          <input type="radio" id="typpro" name="typ" value="Programming" >
          <label for="typpro" style="width: 110px;">Programming</label>
          <input type="radio" id="typbus" name="typ" value="Business" style="margin-left:10px">
          <label for="typbus" style="width: 70px;">Business</label>
          <input type="radio" id="typgame" name="typ" value="Gaming">
          <label for="typgame">Gaming</label>
          <input type="radio" id="typgph" name="typ" value="Graphics">
          <label for="typgph">Graphic</label>
          <input type="radio" id="typstud" name="typ" value="School">
          <label for="typstud">School</label>
        </div><br>
        <label for="laptopID">Laptop ID: </label>&nbsp;
        <input type="text" id="laptopID" name="laptopID"><br>
        <label for="brand">Brand: </label>&nbsp;
        <input type="text" id="brand" name="brand"><br>
        <label for="model">Model: </label>&nbsp;
        <input type="text" id="model" name="model"><br>
        <label for="price">Price: </label>&nbsp;
        <input type="number" id="price" step="0.01" name="price"><br>
        <label for="weight">Weight: </label>&nbsp;
        <input type="number" id="weight" step="0.01" name="weight"><br>
        <label for="size">Size: </label>&nbsp;
        <input type="number" id="size" name="size"><br>
        <label for="color">Colour: </label>&nbsp;
        <input type="text" id="color" name="color"><br>
      </div>

      <div class="common">
        <h3>Hardware Info : </h3>
        <label for="pro">Processor Brand: </label>&nbsp;
        <div class="radio">
          <input type="radio" id="intel" name="processorBrand" value="Intel">
          <label for="intel">Intel</label>
          <input type="radio" id="amd" name="processorBrand" value="AMD">
          <label for="amd">AMD</label>
          <input type="radio" id="apple_mac" name="processorBrand" value="Mac OS">
          <label for="apple_mac">Mac OS</label>
        </div><br>
        <label for="processor">Processor Model: </label>&nbsp;
        <input type="text" id="processor" name="processorModel"><br>

        <label for="ram">RAM Memory: </label>&nbsp;
        <div class="radio">
          <input type="radio" id="4gb" name="ram" value="4">
          <label for="4gb">4 GB</label>
          <input type="radio" id="8gb" name="ram" value="8">
          <label for="8gb">8 GB</label>
          <input type="radio" id="12gb" name="ram" value="12">
          <label for="12gb">12 GB</label>
          <input type="radio" id="16gb" name="ram" value="16">
          <label for="16gb">16 GB</label>
          <input type="radio" id="32gb" name="ram" value="32">
          <label for="32gb">32 GB</label><br>
        </div>

        <label for="ram">Storage Type: </label>&nbsp;
        <div class="radio">
          <input type="radio" id="hdd" name="storageType" value="HDD">
          <label for="hdd">HDD</label>
          <input type="radio" id="ssd" name="storageType" value="SSD">
          <label for="ssd">SSD</label>
        </div><br>

        <label for="ram">Storage Memory: </label>&nbsp;
        <div class="radio">
          <input type="radio" id="256gb" name="storageMemory" value="256">
          <label for="256gb"> 256 GB</label>
          <input type="radio" id="512gb" name="storageMemory" value="512">
          <label for="512gb">512 GB</label>
          <input type="radio" id="1tb" name="storageMemory" value="1">
          <label for="1tb">1 TB</label>
          <input type="radio" id="2tb" name="storageMemory" value="2">
          <label for="2tb">2 TB</label>
        </div><br>

        <label for="gph">Graphics Card Brand: </label>&nbsp;
        <div class="radio">
          <input type="radio" id="nvidia" name="graphicsCardBrand" value="Nvidia">
          <label for="nvidia">Nvidia</label>
          <input type="radio" id="amdg" name="graphicsCardBrand" value="AMD">
          <label for="amdg">AMD</label>
        </div><br>

        <label for="processor">Graphics Card Model: </label>&nbsp;
        <input type="text" id="gphmod" name="graphicsCardModel"><br>

        <label for="graphics_memory">Graphics Memory: </label>
        <div class="graphics">
          <input type="radio" id="2gbgph" name="graphicsMemory" value="2">
          <label for="2gbgph">2 GB</label>
          <input type="radio" id="4gbgph" name="graphicsMemory" value="4">
          <label for="4gbgph">4 GB</label>
          <input type="radio" id="8gbgph" name="graphicsMemory" value="8">
          <label for="8gbgph">8 GB</label>
          <input type="radio" id="12gbgph" name="graphicsMemory" value="12">
          <label for="12gbgph">12 GB</label>
          <input type="radio" id="16gbgph" name="graphicsMemory" value="16">
          <label for="16gbgph">16 GB</label>
          <input type="radio" id="24gbgph" name="graphicsMemory" value="24">
          <label for="24gbgph">24 GB</label>
        </div><br>

        <label for="batteryLife">Battery Life: </label>&nbsp;
        <input type="number" id="battery" name="batteryLife"><br>
        <label for="screen">Screen Quality: </label>&nbsp;
        <input type="text" id="screen" name="screenQuality"><br>
      </div>

      <div class="common">
        <h3>Software Info : </h3>
        <label for="os">OS: </label>&nbsp;
        <input type="text" id="os" name="os"><br>
        <label for="office">MS Office: </label>&nbsp;
        <input type="text" id="office" name="office"><br>
      </div>

      <div class="common">
        <h3>Extra Info : </h3>
        <label style="vertical-align:top" for="xinfo">Extra Info: </label>
        <textarea id="xinfo" name="extraInfo"></textarea><br>
      </div>

      <div class="common">
        <h3>Pros & Cons :</h3>
        <label style="vertical-align:top" for="pros">Pros: </label>
        <textarea id="pros" name="pros"></textarea><br>
        <label style="vertical-align:top" for="cons">Cons: </label>
        <textarea id="cons" name="cons"></textarea><br>
      </div>

      <div class="common">
        <h3>External Links : </h3>
        <label for="alink">Amazon Link: </label>&nbsp;
        <input type="url" id="alink" name="amazonLink"><br>
        <label for="flink">Flipkart Link: </label>&nbsp;
        <input type="url" id="flink" name="flipkartLink"><br>
      </div>

      <div class="common">
        <h3>Images : </h3>
        <div class="images" id="img1">

        </div>
        <div class="images" id="img2">

        </div>
        <div class="images" id="img3">

        </div>
        <div class="images" id="img4">

        </div>
        <div class="images" id="img5">

        </div>
        <div class="images" id="img6">

        </div>
        <input type="file" accept="image/*" id="image1" name="img1">
        <label onclick="upload('img1','image1')" for="image1" class="custom" style="margin-left:30px;"><i
            class="fas fa-upload"></i> Image 1
        </label>
        <input type="file" accept="image/*" id="image2" name="img2">
        <label onclick="upload('img2','image2')" for="image2" class="custom" style="margin-left:30px;"><i
            class="fas fa-upload"></i> Image 2
        </label>
        <input type="file" accept="image/*" id="image3" name="img3">
        <label onclick="upload('img3','image3')" for="image3" class="custom" style="margin-left:30px;"><i
            class="fas fa-upload"></i> Image 3
        </label>
        <input type="file" accept="image/*" id="image4" name="img4">
        <label onclick="upload('img4','image4')" for="image4" class="custom" style="margin-left:30px;"><i
            class="fas fa-upload"></i> Image 4
        </label>
        <input type="file" accept="image/*" id="image5" name="img5">
        <label onclick="upload('img5','image5')" for="image5" class="custom" style="margin-left:30px;"><i
            class="fas fa-upload"></i> Image 5
        </label>
        <input type="file" accept="image/*" id="image6" name="img6">
        <label onclick="upload('img6','image6')" for="image6" class="custom" style="margin-left:30px;"><i
            class="fas fa-upload"></i> Image 6
        </label>
      </div>

      <div class="buttons">
        <input type="submit" value="Insert">
      </div>
    </form>
  </div>
</body>

<script>
  function upload(divid, inputid) {
    const image_input = document.querySelector("#" + inputid);
    image_input.addEventListener("change", function () {
      const reader = new FileReader();
      reader.addEventListener("load", () => {
        const uploaded_image = reader.result;
        document.querySelector("#" + divid).style.backgroundImage = `url(${uploaded_image})`;
      });
      reader.readAsDataURL(this.files[0]);
    });
  }
</script>

</html>
